<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Meta setup -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="keywords" content="" />
    <meta name="decription" content="" />
    <meta name="author" content="Mahmudul Hasan" />

    <!-- Title -->
    <title>Welcome</title>

    <!-- Fav Icon -->
    <link rel="icon" href="img/fav.png" />

    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Include fonts -->
    <link rel="stylesheet" href="css/fonts.css" />

    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <div class="main_wrapper">
      <div class="congra text-center">
        <h3>Congratulations!</h3>
      </div>
      <div class="p3scrore">
        <div class="p3scrore_item item_one">
          <div class="gs_top_right_score">
            <h3>Score</h3>
            <div class="percent_bar">
              <img src="img/percent.png" alt="" />
              <span>60%</span>
            </div>
            <p>KEEP IT UP!</p>
          </div>
        </div>
        <div class="p3scrore_item item_two text-center">
          <p>+30</p>
          <img src="img/Info.png" alt="" />
          <span
            >EARN <br />
            MORE <br />
            loki</span
          >
        </div>
        <div class="p3scrore_item item_two text-center">
          <p>Rank</p>
          <img src="img/chart.png" alt="" />
          <span
            >better <br />
            than <br />
            10.53%.</span
          >
        </div>
        <div class="item_three">
          <img class="d-none d-md-block" src="img/line.png" alt="" />
          <img class="d-block d-md-none" src="img/lined.png" alt="" />
        </div>
        <div class="p3scrore_item item_two text-center">
          <p>RETRY?</p>
          <img src="img/reload.png" alt="" />
          <span
            >WANT A <br />
            BETTER <br />
            SCORE?</span
          >
        </div>
      </div>

      <div class="gs_bottom">
        <div class="gs_btm_left">
          <a class="help" href="#">
            <img src="img/u.png" alt="" />
          </a>
          <a class="login" href="#">
            <img src="img/login.png" alt="" />
            <div class="login_text">
              <p class="user">USERNAME</p>
              <p class="label">LEVEL</p>
            </div>
          </a>
        </div>
        <div class="gs_btm_middle biglogin">
          <a href="#">
            <img src="img/bigLogin.png" alt="" />
            <span>Login to CLAIM loki</span>
          </a>
        </div>
        <div class="gs_btn_right">
          <a class="number_link" href="#">
            <img src="img/number.png" alt="" />
            <div class="number_icon">
              <img src="img/leaf.png" alt="" />
              <span>20</span>
            </div>
          </a>
          <a class="pot" href="#">
            <img src="img/pot.png" alt="" />
          </a>
        </div>
      </div>
    </div>

    <!-- Main jQuery -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Fontawesome Script -->
    <script src="https://kit.fontawesome.com/e7f2043049.js"></script>

    <!-- Custom jQuery -->
    <script src="js/scripts.js"></script>
  </body>
</html>
