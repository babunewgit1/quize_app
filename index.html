<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Meta setup -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="keywords" content="" />
    <meta name="decription" content="" />
    <meta name="author" content="Mahmudul Hasan" />

    <!-- Title -->
    <title>Welcome</title>

    <!-- Fav Icon -->
    <link rel="icon" href="img/fav.png" />

    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Include fonts -->
    <link rel="stylesheet" href="css/fonts.css" />

    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <div class="main_wrapper">
      <div class="gs_top">
        <div class="gs_top_left">
          <div class="gs_top_left_one">
            <span>3/5</span>
          </div>
          <div class="gs_top_left_two">
            <h2>Which of the following doesn't describe the police?</h2>
            <div class="gs_top_left_radio">
              <label class="labl">
                <input
                  type="radio"
                  name="radioname"
                  value="one_value"
                  checked="checked"
                />
                <div class="text">
                  Mtutu
                  <div class="oval"><span></span></div>
                </div>
              </label>
              <label class="labl">
                <input type="radio" name="radioname" value="another" />
                <div class="text">
                  Sanse
                  <div class="oval"><span></span></div>
                </div>
              </label>
              <label class="labl">
                <input type="radio" name="radioname" value="another" />
                <div class="text">
                  Mbaru
                  <div class="oval"><span></span></div>
                </div>
              </label>
              <label class="labl">
                <input type="radio" name="radioname" value="another" />
                <div class="text">
                  Njege
                  <div class="oval"><span></span></div>
                </div>
              </label>
            </div>
          </div>
        </div>
        <div class="gs_top_right text-center">
          <div class="gs_top_right_score">
            <h3>Score</h3>
            <div class="percent_bar">
              <img src="img/percent.png" alt="" />
              <span>60%</span>
            </div>
            <p>KEEP IT UP!</p>
          </div>
          <div class="gs_top_point">
            <span>+ 10</span>
            <img src="img/leaf.png" alt="" />
          </div>
        </div>
      </div>
      <div class="gs_bottom">
        <div class="gs_btm_left">
          <a class="help" href="#">
            <img src="img/help.png" alt="" />
          </a>
          <a class="login" href="#">
            <img src="img/login.png" alt="" />
            <span>LOGIN </span>
          </a>
        </div>
        <div class="gs_btm_middle">
          <a href="#">
            <img src="img/next.png" alt="" />
            <span>Next</span>
          </a>
        </div>
        <div class="gs_btn_right">
          <a class="number_link" href="#">
            <img src="img/number.png" alt="" />
            <div class="number_icon">
              <img src="img/leaf.png" alt="" />
              <span>30</span>
            </div>
          </a>
          <a class="pot" href="#">
            <img src="img/pot.png" alt="" />
          </a>
        </div>
      </div>
    </div>

    <!-- Main jQuery -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Fontawesome Script -->
    <script src="https://kit.fontawesome.com/e7f2043049.js"></script>

    <!-- Custom jQuery -->
    <script src="js/scripts.js"></script>
  </body>
</html>
