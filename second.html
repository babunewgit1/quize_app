<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Meta setup -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="keywords" content="" />
    <meta name="decription" content="" />
    <meta name="author" content="Mahmudul Hasan" />

    <!-- Title -->
    <title>Welcome</title>

    <!-- Fav Icon -->
    <link rel="icon" href="img/fav.png" />

    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Include fonts -->
    <link rel="stylesheet" href="css/fonts.css" />

    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <div class="main_wrapper">
      <div class="sheading_wrapper">
        <div class="sheading">
          <h2>What new word have you learned recently?</h2>
          <img src="img/Info.png" alt="" />
        </div>
      </div>
      <div class="shade_input">
        <div class="shade_input_left">
          <form action="">
            <div class="shade_input_left_wrapper">
              <div class="shin_input">
                <label for="">Word</label>
                <input type="text" placeholder="Mtutu" />
              </div>
              <div class="shin_input shin_input_mt">
                <label for="">Language</label>
                <input type="text" placeholder="Sheng" />
              </div>
            </div>
          </form>
        </div>
        <div class="shade_input_right mtop">
          <div class="gs_top_point gs_next mt-0">
            <span>+ 10</span>
            <img src="img/leaf.png" alt="" />
          </div>
          <div class="gs_top_point gs_next">
            <span>+ 10</span>
            <img src="img/leaf.png" alt="" />
          </div>
        </div>
      </div>

      <div class="gs_bottom">
        <div class="gs_btm_left">
          <a class="help" href="#">
            <img src="img/u.png" alt="" />
          </a>
          <a class="login" href="#">
            <img src="img/login.png" alt="" />
            <div class="login_text">
              <p class="user">USERNAME</p>
              <p class="label">LEVEL</p>
            </div>
          </a>
        </div>
        <div class="gs_btm_middle gs_btn_gap">
          <a class="skip" href="#">
            <img src="img/skip.png" alt="" />
            <span>SKIP</span>
          </a>
          <a href="#">
            <img src="img/next.png" alt="" />
            <span>Next</span>
          </a>
        </div>
        <div class="gs_btn_right">
          <a class="number_link" href="#">
            <img src="img/number.png" alt="" />
            <div class="number_icon">
              <img src="img/leaf.png" alt="" />
              <span>20</span>
            </div>
          </a>
          <a class="pot" href="#">
            <img src="img/pot.png" alt="" />
          </a>
        </div>
      </div>
    </div>

    <!-- Main jQuery -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Fontawesome Script -->
    <script src="https://kit.fontawesome.com/e7f2043049.js"></script>

    <!-- Custom jQuery -->
    <script src="js/scripts.js"></script>
  </body>
</html>
